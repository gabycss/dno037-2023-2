        <script>
            // Creo otra variable más
            var data;
            // Guardo en la variable recién creada lo que me entregue una API
            function preload() {
                data = loadJSON("https://raw.githubusercontent.com/profesorfaco/dno037-2023-2/main/clase-02/datos.json");
            }
            // En esta ocasión no necesito un canvas, pero sí necesito un párrafo
            function setup() {
                noCanvas();
                console.log(data);
                data = Object.values(data);
                console.log(data);
                data.forEach((x) => {
                    createElement('dl','<dt>' + x.name + ' (' + x.code + ')</dt><dd>' + x.about + '</dd>').parent("aqui");
                })                
            }
        </script>
