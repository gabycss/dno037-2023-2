        <style>
            /* LO QUE SIGUE ES UN "MINIFIED" CSS */
             *, *::before, *::after {margin: 0;padding: 0;}body {font-family: sans-serif;min-height: 100vh;display: flex;align-items: center;justify-content: center;font-size:.8rem;letter-spacing: .1rem;}button {all: unset;width:6rem;aspect-ratio: 1/1;border-radius: 50%;text-align: center;}div > button {border: none;color: white;background: tomato;font-weight: 900;margin-inline: 1.6rem;}div > button:hover {color: white;background: #444;cursor: pointer;transition: all ease .5s;box-shadow: inset 0 0 10px rgba(0,0,0,.2);}

    <body>
        <div>
            <button id="unos">UNOS</button>
            <button id="otros">OTROS</button>
            <button onClick="window.location.reload()">NONES</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var datos, datosArreglados, boton;
            function preload() {
                datos = loadJSON("https://raw.githubusercontent.com/profesorfaco/dno037-2023-2/main/clase-04/ejemplo.json");
            }
            function setup() {
                createCanvas(windowWidth, windowHeight).position(0,0).style("z-index", "-1");
                background(255, 253, 225);
                select("#unos").mouseClicked(emojiTrue);
                select("#otros").mouseClicked(emojiFalse);
                console.log(datos);
                datosArreglados = Object.values(datos);
                console.log(datosArreglados);
                textSize(75);
                textAlign(CENTER, CENTER);
            }
            function emojiTrue() {
                datosArreglados.forEach(e => {
                    if(e.contented == true){
                        text(e.char, random(0, windowWidth), random(0, windowHeight))
                    }
                });
            }
            function emojiFalse() {
                datosArreglados.forEach(e => {
                    if(e.contented == false){
                        text(e.char, random(0, windowWidth), random(0, windowHeight))
                    }
                });
            }
            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
                background(255, 253, 225);
            }
        </script>
    </body>
