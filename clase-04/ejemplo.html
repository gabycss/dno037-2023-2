<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="DiseÃ±o y nuevos medios" />
        <link href="style.css" rel="stylesheet" />
        <style>
            /* En lo que sigue hay harto de https://www.instagram.com/p/Cvqsjo0PYro/ */
            *, *::before, *::after {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: sans-serif;
            }

            button {
                all: unset;
            }

            div {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            div > button {
                font-size: 1rem;
                box-shadow: 0 0 5px rgba(104, 47, 14, 0.25);
                border: none;
                border-radius: 6px 6px;
                color: RGB(161, 96, 33);
                background: RGB(243, 244, 244);
                font-weight: 900;
                padding: 0.5rem 0.7rem;
                margin: 0 0.6rem;
            }

            div > button:hover {
                color: RGB(131, 66, 3);
                background: RGB(253, 254, 254);
                cursor: pointer;
            }
        </style>
        <title>&#128075; DNO037</title>
    </head>
    <body>
        <div>
            <button id="unos">UNOS</button>
            <button id="otros">OTROS</button>
            <button onClick="window.location.reload()">REFRESH</button>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"
            integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            var datos, datosArreglados, boton;
            function preload() {
                datos = loadJSON("https://raw.githubusercontent.com/profesorfaco/dno037-2023-2/main/clase-04/ejemplo.json");
            }
            function setup() {
                createCanvas(windowWidth, windowHeight).position(0,0).style("z-index", "-1");
                background(255, 253, 225);
                select("#unos").mouseClicked(emojiTrue);
                select("#otros").mouseClicked(emojiFalse);
                console.log(datos);
                datosArreglados = Object.values(datos);
                console.log(datosArreglados);
                textSize(75);
                textAlign(CENTER, CENTER);
            }
            function emojiTrue() {
                datosArreglados.forEach(e => {
                    if(e.contented == true){
                        text(e.char, random(0, windowWidth), random(0, windowHeight))
                    }
                });
            }
            function emojiFalse() {
                datosArreglados.forEach(e => {
                    if(e.contented == false){
                        text(e.char, random(0, windowWidth), random(0, windowHeight))
                    }
                });
            }
            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
                background(255, 253, 225);
            }
        </script>
    </body>
</html>
