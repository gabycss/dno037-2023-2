    <body>
        <div>
            <button id="identidad">EMOJIS</button>
            <button onClick="window.location.reload()">REFRESH</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var datos, datosArreglados, boton;
            function preload() {
                datos = loadJSON("https://raw.githubusercontent.com/profesorfaco/dno037-2023-2/main/clase-04/emojis.json");
            }
            function setup() {
                boton = select("#identidad");
                boton.mouseClicked(masEmojis);
                console.log(datos);
                datosArreglados = Object.values(datos);
                console.log(datosArreglados);
                createCanvas(windowWidth,windowHeight).position(0,0).style("z-index","-1");
                background(255, 253, 225)
                textSize(100);
                textAlign(CENTER, CENTER);
            }
            function masEmojis(){
                datosArreglados.forEach((e)=>{
                    text(e.char,random(0,windowWidth),random(0,windowHeight));
                });
            }
        </script>
    </body>
